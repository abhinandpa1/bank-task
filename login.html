<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-into Your Account</title>
    <link rel="stylesheet" href="./login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
   <div class="row">
    <div class="col">
        <img src="https://static.dribbble.com/users/2780745/screenshots/5990585/login2.gif" alt="">
    </div>
    <div class="col mt-5">
        <div class="container-md text-center ">
            <h1 class="fw-light">Login to Your Account</h1>
            <form class="bg-light border border-light shadow p-4 m-2">
                <label class="m-1 float-start ">Account Number</label>
                <input type="text" id="loginAccountNumber" placeholder="Account Number" class="form-control mb-3">
                <label class="float-start">Password</label>
                <input type="password" id="loginPassword" placeholder="Password" class="form-control mb-3">
        
                <button class="btn btn-outline btn-primary" onclick="goToLogin()" type="button">Login</button>
            </form>
            <p id="loginMessage" class="text-center"></p>
        </div>
    </div>
   </div>
</body>
<script>
function goToLogin() {
    let accountNumber=document.getElementById('loginAccountNumber').value;
    let password=document.getElementById('loginPassword').value;
    const account=JSON.parse(localStorage.getItem(accountNumber));
    if(account){
        if(account.password===password){
            alert("Login Successfull ‚úÖ")
            window.location =`./withdep.html`
        }else{
            alert("‚ùå Incorrect Password ‚ùå")
        }
    }else{
        alert("Account not found üò•")
    }
}
</script>
</html>
