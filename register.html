<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="./register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


</head>

<body>
    <div class="container-md text-center w-25 ">
        <img class="opacity-75 mt-5" src="https://th.bing.com/th/id/OIP.fgjCSa0EceJnC6yITx8bdgHaHa?rs=1&pid=ImgDetMain"
            width="140px" height="100px" alt="">
        <h1 class="fw-light">Create a Account</h1>
        <form class="bg-light  border border-light shadow p-4 m-2">
            <label class="m-1 float-start ">Username</label>
            <input type="text" id="username" placeholder="Username" class="form-control mb-3">
            <label class="m-1 float-start ">Account Number</label>
            <input type="text" id="accountNumber" placeholder="Enter Account Number" class="form-control mb-3">
            <label class="float-start">Password</label>
            <input type="password" id="password" placeholder="Password" class="form-control mb-3">

            <button class="btn btn-outline btn-primary" onclick="regAcc()" type="button">Register</button>
        </form>
        
    </div>




</body>
<script>
     function regAcc() {
        const username = document.getElementById('username').value;
        const accountNumber = document.getElementById('accountNumber').value;
        const password = document.getElementById('password').value;

        if (username === "" || accountNumber === "" || password === "") {
            alert("Please fill all sections ❗❗");
        } else {
            if (localStorage.getItem(accountNumber)) {
                alert("Account details already exist ❗");
            } else {
                const account = {
                    username: username,
                    password: password,
                    balance: 0
                };
                localStorage.setItem(accountNumber, JSON.stringify(account));
                alert("Account Registered Successfully");
               
                window.location.href = "login.html"; 
            }
        }
    }
    
</script>

</html>
